<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murozond's End LMAO</title>
    <script src="../src/index.js" defer type="module"></script>
    <script src="../src/stopwatch.js" defer type="module"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <h1>
            <div class="spanDiv"><span>Berlin and Israel clocks</span> <span>and a stopwatch</span></div>
        </h1>
        <h3 class="clockh3">Time in Berlin</h3>
        <div id="clock1" class="c1 clockDiv"></div>
        <h3 class="clockh3">Time in Israel</h3>
        <div id="clock2" class="c2 clockDiv"></div>
        <br>

        <div id="stopwatch-container">
            <div class="watchcntnr">
                <h3 class="clockh3">Stopwatch</h3>
                <div class="stopwatchbtn">
                    <button id="stopwatch-start" class="btn start">Start</button>
                    <button id="stopwatch-stop" class="btn stop">Stop</button>
                    <button id="stopwatch-reset" class="btn reset">Reset</button>
                </div>
                <div id="stopwatch" class="clockDiv">00:00:00</div>
            </div>
        </div>
    </div>

</body>

</html>
