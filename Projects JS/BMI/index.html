<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calcolator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span class="break">Hey , Lets calculate your</span><span class="break"> BMI so we know you stay
                    healthy</span></h1>
        </div>
        <div id="error"></div>
        <div class="wholeform">
            <h2>Please type your height and weight then hit calculate</h2>
            <div class="form">
                <form name="forme" class="fillarea">
                    <div class="winput">
                        <label for="weightfield">Weight(KG)</label>
                        <input id="weightfield" name="weightfield" type="text" maxlength="5" required>
                    </div>
                    <div class="hinput">
                        <label for="heightfield">Height(M)</label>
                        <input id="heightfield" type="text" name="heightfield" maxlength="5" required>
                    </div>
            </div>
            <div class="inputsub">
                <button id="subButton" type="submit">Calculate</button>
            </div>
            </form>

        </div>
        <div id="result"></div>
        <div id="stat"></div>
        <div id="weightLoss"></div>
    </div>
    <div class="asidesmain">
        <div class="aside1">
            <img class="img1" src="./New folder/1.jpg" alt="">
        </div>

        <div class="aside2">
            <img class="img2" src="./New folder/3.jpg" alt="">
        </div>
        <div class="aside3">
            <img class="img3" src="./New folder/3.svg" alt="">
        </div>
    </div>


    <script type="text/javascript" src="./scripto.js" defer></script>
</body>

</html>
