<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="../js/scripto.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="container" class="container">
        <h1>To-do List</h1>
        <form action="">
            <label for="taskform" class="label">Enter Task:</label>
            <input type="text" name="taskform" class="input" id="taskinput" placeholder="Add new task..." required>
            <button id="create" type="button" class="createBTN">Create Task</button>
            <div id="taskHolder" class="taskHolder">
            </div>

        </form>
    </div>

</body>

</html>
