<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="barContainer1">
            <div class="yellowBar topBar"></div>
        </div>
        <div class="iconDivTop">
            <img class="whatsimg" src="infoicons/Icon simple-whatsapp.svg" alt="">
        </div>
        <div class="row">
            <!-- Form Column -->
            <div id="form" class="col-md-6 align-content-center">
                <form class="form">
                    <div class="textContainer">
                        <h1 class="text-warning">Free consultation</h1>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis, autem libero.</p>
                    </div>
                    <div class="topInputArea">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="input" type="text" class="form-control" id="username"
                                placeholder="Enter your username">
                            <div class="shadow"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="input" type="email" class="form-control" id="email"
                                placeholder="Enter your email">
                            <div class="shadow"></div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="form-group desc">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="4"
                                placeholder="Enter a description"></textarea>
                            <div class="shadow1"></div>
                        </div>
                        <div class="text-center submitBox">
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Column -->
            <div id="imgPreview" class="col-md-6">
                <div class="imgContainer mt-4">
                    <img class="img" src="Image 1.png" alt="">
                    <div id="image-preview" class="text-center">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="iconsArea">
                <div class="whatsappDiv"><img class="whatsimg" src="infoicons/Icon facebook.svg" alt=""></div>
                <div class="whatsappDiv"><img class="whatsimg" src="infoicons/Icon linkedin-in.svg" alt=""></div>
                <div class="whatsappDiv"><img class="whatsimg" src="infoicons/Icon phone.svg" alt=""></div>
                <div class="whatsappDiv"><img class="whatsimg" src="infoicons/icons8-instagram.svg" alt=""></div>
            </div>
            <div class="barContainer2">
                <div class="yellowBar bottomBar"></div>
            </div>
        </div>
    </div>
</body>

</html>
