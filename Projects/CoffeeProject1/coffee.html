<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img class="coffee-img" src="./Coffee.png">
        </div>
        <div class="form-container">
            <form>
                <div class="form">
                    <h1 id="form-headline">Coffee for a good morning</h1>
                    <p id="form-paragraph">To get a coupon for a free coffee to start<br> your day with a smile , please
                        fill
                        form</p>

                    <div class="form-control">
                        <label class="label">Full name:</label>
                        <input class="input"></input>
                        <div class="shadow"></div>
                    </div>

                    <div class="form-control">
                        <label class="label">Email:</label>
                        <input class="input"></input>
                        <div class="shadow"></div>
                    </div>

                    <div class="form-control-btn">
                        <button id="btn">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
